<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il mio Cinema</title>

</head>

<body>

  <div>

    <div *ngIf="isNewProiezione()">
      <h2>Aggiungi Proiezione</h2>
    </div>
    <div *ngIf="!isNewProiezione()">
      <h2>Modifica Proiezione</h2>
    </div>

    <form (submit)="saveProiezione()">
      
      <div>
        <div>
          <label for="film">Film:</label>
        </div>
        <div>
          <select id="film" name="film" [ngModel]="newProiezione.filmId" (ngModelChange)="onChangeFilm($event)" required>
            <option *ngFor="let f of films" [value]="f.id">{{ f.titolo }}</option>
          </select>
        </div>
      </div>
  
      <div>
        <div>
          <label for="sala">Sala:</label>
        </div>
        <div>
          <select id="sala" name="sala" [ngModel]="newProiezione.salaId" (ngModelChange)="onChangeSala($event)" required>
            <option *ngFor="let sala of sale" [value]="sala.id">{{ sala.nome }}</option>
          </select>
        </div>
      </div>
      
      <div>
        <div>
          <label for="orario">Orario:</label>
        </div>
        <div>
          <input type="datetime-local" id="orario" name="orario" [(ngModel)]="newProiezione.orario" required>
        </div>
      </div>
      
      <div>
        <div>
          <label for="postiDisponibili">Posti Disponibili:</label>
        </div>
        <div>
          <input type="number" id="postiDisponibili" name="postiDisponibili" [(ngModel)]="newProiezione.postiDisponibili" required>
        </div>
      </div>
      
      <div>
        <button type="submit">Salva Proiezione</button>
      </div>
    </form>
  </div>

  
  <router-outlet></router-outlet>
</body>

</html>
