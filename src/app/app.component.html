<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il mio Cinema</title>

</head>

<body>
  <div>
    <button (click)="toggleFilmList()">Mostra/Nascondi Elenco Film</button>

  </div>
  <div>
    <button (click)="toggleAddFilmForm()">Aggiungi nuovo film</button>
    <!-- <a routerLink="/agg-film" routerLinkActive="active" ariaCurrentWhenActive="page">aggiungi film</a> -->
  </div>

  <div *ngIf="showFilmList">
    <div *ngFor="let film of films">
      <div>
        <h2>{{ film.titolo }}</h2>
      </div>
      <div>
        <h3>{{ film.genere }}</h3>
      </div>
      <button (click)="updateFilm(film)">Modifica Film</button>
      <!-- <button (click)="updateFilm(film)">Modifica Film</button> -->
      <button (click)="deleteFilm(film.id)">Elimina Film</button>
    </div>
  </div>



  <div *ngIf="showSelectedFilm && selectedFilm">
    <div>
      <label for="updatedTitolo">Nuovo Titolo:</label>
      <input [(ngModel)]="selectedFilm.titolo" id="updatedTitolo" name="updatedTitolo" type="text" required>
    </div>
    <div>
      <label for="updatedGenere">Nuovo Genere:</label>
      <input [(ngModel)]="selectedFilm.genere" id="updatedGenere" name="updatedGenere" type="text" required>
    </div>
    <button (click)="saveUpdatedFilm()">Salva Modifiche</button>
  </div>

  <router-outlet></router-outlet>
</body>

</html>
